<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Eddies Score Board</h1>
    </header>
    <main>
      <section class="team1">
        <h2>Team 1</h2>
        <h3>0</h3>

        <button class="resetbutton">Reset Score</button>
        <fieldset>
          <input
            type="text"
            class="team1-name-input"
            placeholder="Enter team name"
          />
        </fieldset>

        <fieldset>
          <i id="team1-score-button" class="add fas fa-2x fa-plus-circle"></i>
          <i
            id="team1-subtract-button"
            class="subtract fas fa-2x fa-minus-circle"
          ></i>
        </fieldset>
      </section>

      <section class="team2">
        <h2>Team 2</h2>
        <h3>0</h3>
        <button id="resetbutton">Reset Score</button>
        <fieldset>
          <input
            type="text"
            id="team2-name-input"
            placeholder="Enter team name"
          />
        </fieldset>

        <fieldset>
          <i id="team2-score-button" class="add fas fa-2x fa-plus-circle"></i>
          <i
            id="team2-subtract-button"
            class="subtract fas fa-2x fa-minus-circle"
          ></i>
        </fieldset>
      </section>
    </main>

    <script type="module" src="/src/main.ts" charset="utf-8"></script>
  </body>
</html>
